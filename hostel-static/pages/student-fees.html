<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fees - CampusConnect</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <script src="../js/app.js"></script>
  <script>
    checkAuthAndRedirect();
    if (getUserRole() !== "student") {
      window.location.href = "admin-dashboard.html";
    }
  </script>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">ðŸ“š CampusConnect</div>
      <div class="navbar-menu">
        <a href="student-dashboard.html" data-page="dashboard">Dashboard</a>
        <a href="student-fees.html" data-page="fees" class="active">Fees</a>
        <a href="student-notices.html" data-page="notices">Notices</a>
        <a href="student-complaints.html" data-page="complaints">Complaints</a>
        <a href="student-rules.html" data-page="rules">Rules</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h1>My Fees</h1>
    
    <div id="error-container"></div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      Loading fees information...
    </div>

    <!-- Fees Cards -->
    <div class="grid grid-cols-2 space-y-6" id="fees-container" style="display: none;">
      <!-- Will be populated by JavaScript -->
    </div>

    <!-- Payment History -->
    <div class="card mt-6" id="history-container" style="display: none;">
      <div class="card-header">
        <h2>Payment History</h2>
      </div>
      <div class="card-content">
        <table class="table">
          <thead>
            <tr>
              <th>Semester</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Paid On</th>
            </tr>
          </thead>
          <tbody id="history-tbody">
            <!-- Will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    setActiveNavLink("fees");

    async function loadStudentFees() {
      const userId = getUserId();
      const student = await fetchStudentData(userId);
      
      const loadingEl = document.getElementById("loading");
      loadingEl.style.display = "none";

      if (!student) {
        showError("Failed to load fees information");
        return;
      }

      const feesStatus = student.fees_paid ? "Paid" : "Pending";
      const feesStatusColor = student.fees_paid ? "var(--success-color)" : "var(--danger-color)";
      const feesAmount = student.fees_amount || 0;

      const feesHtml = `
        <div class="card shadow-lg">
          <div class="card-header">
            <div>
              <div class="card-title">Total Fees</div>
              <div class="stat-value">${formatCurrency(feesAmount)}</div>
            </div>
          </div>
        </div>

        <div class="card shadow-lg">
          <div class="card-header">
            <div>
              <div class="card-title">Payment Status</div>
              <div class="stat-value" style="color: ${feesStatusColor};">${feesStatus}</div>
            </div>
          </div>
          ${!student.fees_paid ? `
            <div class="card-content mt-4">
              <button class="button button-success w-full" onclick="initiatePayment()">Pay Online</button>
            </div>
          ` : ''}
        </div>
      `;

      document.getElementById("fees-container").innerHTML = feesHtml;
      document.getElementById("fees-container").style.display = "grid";

      // Load payment history
      const historyHtml = `
        <tr>
          <td>2024-2025</td>
          <td>${formatCurrency(feesAmount)}</td>
          <td><span class="badge ${student.fees_paid ? 'badge-success' : 'badge-warning'}">${feesStatus}</span></td>
          <td>${student.fees_paid ? '2024-09-15' : 'â€”'}</td>
        </tr>
      `;

      document.getElementById("history-tbody").innerHTML = historyHtml;
      document.getElementById("history-container").style.display = "block";
    }

    function initiatePayment() {
      alert("Payment gateway integration would go here");
    }

    loadStudentFees();
  </script>
</body>
</html>
