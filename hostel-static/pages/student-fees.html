<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Fees - CampusConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

<script src="../js/app.js"></script>
<script>
  checkAuthAndRedirect();
  if (getUserRole() !== "student") {
    window.location.href = "admin-dashboard.html";
  }
</script>

<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">CampusConnect</div>
    <div class="navbar-menu">
      <a href="student-dashboard.html">Dashboard</a>
      <a href="student-fees.html" class="active">Fees</a>
      <a href="student-notices.html">Notices</a>
      <a href="student-complaints.html">Complaints</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<div class="main-content">

  <h1>My Fees</h1>

  <div id="error-container"></div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    Loading fees...
  </div>

  <div class="grid grid-cols-3 space-y-6" id="summary-container" style="display:none;"></div>

  <div class="card mt-6" id="table-container" style="display:none;">
    <table class="table">
      <thead>
        <tr>
          <th>Semester</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody id="fees-tbody"></tbody>
    </table>
  </div>

</div>

<script>

setActiveNavLink("fees");

async function loadStudentFees() {

  const userId = getUserId();
  if (!userId) return;

  try {

    const response = await fetch(`${API_URL}/fees/student/${userId}/`);
    const data = await response.json();

    document.getElementById("loading").style.display = "none";

    if (!data || data.length === 0) {
      document.getElementById("error-container").innerHTML =
        `<div class="card text-center">No fee records found.</div>`;
      return;
    }

    // -------- SUMMARY --------
    const total = data.reduce((s, f) => s + f.amount, 0);
    const paid = data
      .filter(f => f.status === "paid")
      .reduce((s, f) => s + f.amount, 0);
    const pending = total - paid;

    document.getElementById("summary-container").innerHTML = `
      <div class="card">
        <div class="card-content">
          <h3>Total Fees</h3>
          <strong>${formatCurrency(total)}</strong>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <h3>Paid</h3>
          <strong style="color:green;">${formatCurrency(paid)}</strong>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <h3>Pending</h3>
          <strong style="color:red;">${formatCurrency(pending)}</strong>
        </div>
      </div>
    `;

    document.getElementById("summary-container").style.display = "grid";

    // -------- TABLE --------
    let rows = '';

    data.forEach(fee => {

      const badgeColor =
        fee.status === "paid" ? "#27ae60" : "#e67e22";

      rows += `
        <tr>
          <td>${fee.semester || "N/A"}</td>
          <td>${formatCurrency(fee.amount)}</td>
          <td>
            <span style="background:${badgeColor};color:white;padding:4px 10px;border-radius:4px;">
              ${fee.status.toUpperCase()}
            </span>
          </td>
          <td>${formatDate(fee.due_date)}</td>
        </tr>
      `;
    });

    document.getElementById("fees-tbody").innerHTML = rows;
    document.getElementById("table-container").style.display = "block";

  } catch (error) {
    console.error(error);
    showError("Failed to load fees.");
  }
}

loadStudentFees();

</script>

</body>
</html>
