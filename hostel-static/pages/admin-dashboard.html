 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - CampusConnect</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <script src="../js/app.js"></script>
  <script>
    checkAuthAndRedirect();
    
  </script>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">ðŸ“š CampusConnect</div>
      <div class="navbar-menu">
        <a href="admin-dashboard.html" data-page="dashboard" class="active">Dashboard</a>
        <a href="students.html" data-page="students">Students</a>
        <a href="rooms.html" data-page="rooms">Rooms</a>
        <a href="notices.html" data-page="notices">Notices</a>
        <a href="complaints.html" data-page="complaints">Complaints</a>
        <a href="fees.html" data-page="fees">Fees</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Admin Dashboard</h1>
    
    <div id="error-container"></div>
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      Loading dashboard...
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-4 space-y-6" id="stats-container">
      <!-- Will be populated by JavaScript -->
    </div>

    <!-- Additional Sections -->
    <div class="grid grid-cols-2 space-y-6 mt-6" id="sections-container">
      <!-- Will be populated by JavaScript -->
    </div>
  </div>

  <script>
    setActiveNavLink("dashboard");

    async function loadDashboard() {
      const loadingEl = document.getElementById("loading");
      loadingEl.style.display = "flex";

      const data = await fetchDashboardData();
      loadingEl.style.display = "none";

      if (!data) {
        showError("Failed to load dashboard data");
        return;
      }

      // Render stats
      const statsHtml = `
  <div class="card shadow-lg">
    <div class="card-header">
      <div>
        <div class="card-title">Total Students</div>
        <div class="stat-value">${data.total_students || 0}</div>
      </div>
      <img src="/hostel-static/assets/img/student.png" width="28">
    </div>
  </div>

  <div class="card shadow-lg">
    <div class="card-header">
      <div>
        <div class="card-title">Available Rooms</div>
        <div class="stat-value text-success">${data.available_rooms || 0}</div>
      </div>
      <img src="/hostel-static/assets/img/bed.png" width="28">
    </div>
  </div>

  <div class="card shadow-lg">
    <div class="card-header">
      <div>
        <div class="card-title">Pending Complaints</div>
        <div class="stat-value text-warning">${data.pending_complaints || 0}</div>
      </div>
      <img src="/hostel-static/assets/img/complain.png" width="28">
    </div>
  </div>

  <div class="card shadow-lg">
    <div class="card-header">
      <div>
        <div class="card-title">Pending Fees</div>
        <div class="stat-value text-danger">${formatCurrency(data.pending_fees || 0)}</div>
      </div>
      <img src="/hostel-static/assets/img/hand.png" width="28">
    </div>
  </div>
`;

      document.getElementById("stats-container").innerHTML = statsHtml;

      // Render additional info
      const sectionsHtml = `
        <div class="card">
          <div class="card-header">
            <div class="card-title">Quick Stats</div>
          </div>
          <div class="card-content space-y-4">
            <div style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--border-color);">
              <span>Occupied Rooms:</span>
              <strong>${data.occupied_rooms || 0}</strong>
            </div>
            <div style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--border-color);">
              <span>Total Rooms:</span>
              <strong>${data.total_rooms || 0}</strong>
            </div>
            <div style="display: flex; justify-content: space-between; padding: 0.75rem 0;">
              <span>Complaints Resolved:</span>
              <strong>${data.resolved_complaints || 0}</strong>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <div class="card-title">Quick Actions</div>
          </div>
          <div class="card-content space-y-4">
            <a href="students.html" class="button button-primary w-full">
              âž• Add Student
            </a>
            <a href="rooms.html" class="button button-secondary w-full">
              âž• Add Room
            </a>
            <a href="notices.html" class="button button-secondary w-full">
              ðŸ“¢ Create Notice
            </a>
          </div>
        </div>
      `;

      document.getElementById("sections-container").innerHTML = sectionsHtml;
    }

    // Load dashboard on page load
    loadDashboard();
  </script>
</body>
</html>
