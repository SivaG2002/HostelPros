<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students - CampusConnect</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

<script src="../js/app.js"></script>
<script>
  checkAuthAndRedirect();
</script>

<!-- Navigation -->
<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">CampusConnect</div>
    <div class="navbar-menu">
      <a href="admin-dashboard.html" data-page="dashboard">Dashboard</a>
      <a href="students.html" data-page="students" class="active">Students</a>
      <a href="rooms.html" data-page="rooms">Rooms</a>
      <a href="notices.html" data-page="notices">Notices</a>
      <a href="complaints.html" data-page="complaints">Complaints</a>
      <a href="fees.html" data-page="fees">Fees</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="main-content">

  <div class="flex justify-between items-center mb-6">
    <h1>Students Management</h1>
    <button class="button button-primary" onclick="openAddStudentModal()">
      Add Student
    </button>
  </div>

  <div id="error-container"></div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    Loading students...
  </div>

  <div class="card" id="table-container" style="display:none; overflow-x:auto;">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Roll No</th>
          <th>Room</th>
          <th>Phone</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="students-tbody"></tbody>
    </table>
  </div>

</div>

<!-- Add Student Modal -->
<div id="addStudentModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
  <div class="card" style="width:90%; max-width:500px;">
    <div class="card-header">
      <h2>Add New Student</h2>
      <button onclick="closeAddStudentModal()" style="background:none;border:none;font-size:1.5rem;">âœ•</button>
    </div>

    <div class="card-content">
      <form id="addStudentForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="form-group">
          <label>Roll No</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Room No</label>
          <input type="text">
        </div>
        <button type="submit" class="button button-primary w-full">Add Student</button>
      </form>
    </div>
  </div>
</div>

<script>

setActiveNavLink("students");

// ================= Modal =================
function openAddStudentModal() {
  document.getElementById("addStudentModal").style.display = "flex";
}

function closeAddStudentModal() {
  document.getElementById("addStudentModal").style.display = "none";
}

// ================= Load Students =================
async function loadStudents() {

  const data = await fetchStudents();
  document.getElementById("loading").style.display = "none";

  if (!data || data.length === 0) {
    document.getElementById("table-container").innerHTML =
      '<div class="card text-center text-muted">No students found</div>';
    return;
  }

  let rows = '';

  data.forEach(student => {

    const statusBadge = student.is_active
      ? '<span style="color:green;font-weight:600;">Active</span>'
      : '<span style="color:red;font-weight:600;">Inactive</span>';

    rows += `
      <tr>
        <td><strong>${student.name}</strong></td>
        <td>${student.email}</td>
        <td>${student.roll_no}</td>
        <td>${student.room_no || "Not Assigned"}</td>
        <td>${student.phone}</td>
        <td>${statusBadge}</td>
        <td>
          <button class="button button-secondary" onclick="toggleStudent('${student.id}')">Toggle</button>
          <button class="button button-danger" onclick="deleteStudent('${student.id}')">Delete</button>
        </td>
      </tr>
    `;
  });

  document.getElementById("students-tbody").innerHTML = rows;
  document.getElementById("table-container").style.display = "block";
}

// ================= Toggle Active =================
async function toggleStudent(id) {
  await fetch(`${API_URL}/students/toggle/${id}/`, {
    method: "PUT"
  });
  loadStudents();
}

// ================= Delete =================
async function deleteStudent(id) {
  if (!confirm("Are you sure you want to delete this student?")) return;

  await fetch(`${API_URL}/students/delete/${id}/`, {
    method: "DELETE"
  });

  loadStudents();
}

// ================= Add Student =================
document.getElementById("addStudentForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const inputs = this.querySelectorAll("input");

  const studentData = {
    name: inputs[0].value,
    email: inputs[1].value,
    roll_no: inputs[2].value,
    phone: inputs[3].value,
    room_no: inputs[4].value
  };

  const response = await fetch(`${API_URL}/students/create/`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(studentData)
  });

  const result = await response.json();

  if (response.ok) {
    alert("Student added successfully");
    closeAddStudentModal();
    loadStudents();
    this.reset();
  } else {
    alert(result.message);
  }
});

// Initial Load
loadStudents();

</script>

</body>
</html>
