<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect - Hostel Management System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <main class="flex flex-col items-center justify-center min-h-screen p-4">
      <div class="w-full max-w-md">
        <div class="flex justify-center mb-6">
          <div style="font-size: 3rem;">ðŸ“š</div>
        </div>

        <div class="card shadow-xl">
          <div class="card-header flex-col">
            <h1 class="text-center">CampusConnect</h1>
            <p class="card-description text-center">Hostel Management System</p>
          </div>

          <div class="card-content space-y-4">
            <div id="error-container"></div>

            <form id="loginForm" class="space-y-4">
              <div class="form-group">
                <label for="email">Email</label>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  placeholder="Enter your password"
                  required
                />
              </div>

              <button type="submit" class="button button-primary w-full">
                Login
              </button>
            </form>

            <div class="text-center text-muted" style="font-size: 0.875rem; margin-top: 1.5rem;">
              <p>Demo Credentials:</p>
              <p style="margin-top: 0.5rem;">Admin: admin@hostel.com / admin123</p>
              <p>Student: student@hostel.com / student123</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      try {
        const data = await login(email, password);
        
        if (data.role === "admin") {
          window.location.href = "pages/admin-dashboard.html";
        } else {
          window.location.href = "pages/student-dashboard.html";
        }
      } catch (error) {
        showError(error.message);
      }
    });
  </script>
</body>
</html>
