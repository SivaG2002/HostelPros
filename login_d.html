<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<title>HOSTELPRO - Login</title>

<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">

<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#1e40af',
secondary: '#60a5fa'
}
}
}
}
</script>

<style>
.bitcount-grid-double {
font-family: "Bitcount Grid Double", system-ui;
font-weight: 700;
letter-spacing: 2px;
}

body {
font-family: 'Inter', sans-serif;
background: linear-gradient(135deg, #0b0c10, #1f2833);
min-height: 100vh;
}

.glass-effect {
background: rgba(255, 255, 255, 0.1);
backdrop-filter: blur(10px);
border: 1px solid rgba(255, 255, 255, 0.2);
}

.wave-bg {
position: absolute;
width: 100%;
height: 100%;
opacity: 0.1;
z-index: -1;
}
</style>
</head>

<body class="flex items-center justify-center p-4">

<div class="w-full max-w-md">

<!-- Logo + Heading -->
<div class="mb-8 flex items-center justify-center gap-4">
<img src="lo.jpg" alt="Logo" class="w-16 h-16">
<h1 class="text-3xl text-white bitcount-grid-double">
HOSTELPRO
</h1>
</div>

<div class="glass-effect rounded-2xl p-8">

<h2 class="text-xl font-semibold text-white mb-6">Login</h2>

<form id="loginForm" class="space-y-6">

<!-- Email -->
<div>
<label class="block text-sm font-medium text-white mb-2">Email</label>

<div class="relative transition-all duration-300 transform hover:scale-105 focus-within:scale-105">
<div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
<i class="ri-mail-line text-white/50"></i>
</div>

<input type="email" required
class="w-full pl-10 pr-4 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-white/40"
placeholder="username@gmail.com">
</div>
</div>

<!-- Password -->
<div>
<label class="block text-sm font-medium text-white mb-2">Password</label>

<div class="relative transition-all duration-300 transform hover:scale-105 focus-within:scale-105">
<div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
<i class="ri-lock-line text-white/50"></i>
</div>

<input type="password" required id="password"
class="w-full pl-10 pr-10 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-white/40"
placeholder="Password">

<button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center">
<i class="ri-eye-line text-white/50"></i>
</button>
</div>
</div>

<div class="flex items-center justify-end">
<a href="#" class="text-sm text-white/80 hover:text-white">Forgot Password?</a>
</div>

<!-- Sign In Button -->
<button type="submit"
class="w-full bg-white text-primary font-semibold py-2.5 rounded-lg hover:bg-white/90 transition-all duration-300 transform hover:scale-110 active:scale-95">
Sign in
</button>

</form>
</div>
</div>

<script>
const togglePassword = document.getElementById('togglePassword');
const password = document.getElementById('password');

togglePassword.addEventListener('click', function () {
const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
password.setAttribute('type', type);
togglePassword.innerHTML = type === 'password'
? '<i class="ri-eye-line text-white/50"></i>'
: '<i class="ri-eye-off-line text-white/50"></i>';
});

document.getElementById('loginForm').addEventListener('submit', function (e) {
e.preventDefault();
alert("Login Successful (Demo)");
});
</script>

</body>
</html>
